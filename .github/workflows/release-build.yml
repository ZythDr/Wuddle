name: Build Release Artifacts

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    name: Linux AppImage
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: wuddle-gui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: wuddle-gui/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust Artifacts
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            wuddle-gui/src-tauri -> target

      - name: Install Linux Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            squashfs-tools

      - name: Install JS Dependencies
        run: npm ci

      - name: Generate App Icons
        run: npm run icon

      - name: Build AppImage
        env:
          NO_STRIP: "1"
        run: npx tauri build --bundles appimage

      - name: Upload AppImage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wuddle-linux-appimage
          path: wuddle-gui/src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: error

  build-windows:
    name: Windows Installer
    runs-on: windows-latest
    defaults:
      run:
        working-directory: wuddle-gui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: wuddle-gui/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust Artifacts
        uses: swatinem/rust-cache@v2
        with:
          workspaces: |
            wuddle-gui/src-tauri -> target

      - name: Install JS Dependencies
        run: npm ci

      - name: Generate App Icons
        run: npm run icon

      - name: Build NSIS Installer (.exe)
        run: npx tauri build --bundles nsis

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wuddle-windows-exe
          path: wuddle-gui/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    needs: [build-linux, build-windows]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: wuddle-linux-appimage
          path: dist/linux

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: wuddle-windows-exe
          path: dist/windows

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/linux/*.AppImage
            dist/windows/*.exe
